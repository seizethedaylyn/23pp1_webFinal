<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>🔎상담 정보 상세 보기🔎</title>
        <link rel="stylesheet" href="my.css">
        <link rel="stylesheet" href="view.css">

    </head>
    <body>
        <div class="screen">
            <div class="header">
                <div class="subject">
                    <h2>상담 정보 상세 보기</h2>
                </div>
                <div class="top-button">
                    <button class="back-button" onclick="goBack()">뒤로 가기</button>
                </div>

            </div>
            <div class="container">

                <div class="consultation-details">
                    <h3>상담 정보</h3>
                    <p>
                        <strong>이름:</strong>
                        <span id="name"></span></p>
                    <p>
                        <strong>학번:</strong>
                        <span id="student-id"></span></p>
                    <p>
                        <strong>전화번호:</strong>
                        01012345678<span id="pnumber"></span></p>
                    <p>
                        <strong>이메일:</strong>
                        asdf@naver.com<span id="email"></span></p>
                    <p>
                        <strong>상담 요일1:</strong>
                        <span id="day1"></span></p>
                    <p>
                        <strong>상담 시간1:</strong>
                        <span id="time1"></span></p>
                    <p>
                        <strong>상담 요일2:</strong>
                        수<span id="day2"></span></p>
                    <p>
                        <strong>상담 시간2:</strong>
                        4시00분<span id="time2"></span></p>
                    <p>
                        <strong>상담 요일3:</strong>
                        목<span id="day3"></span></p>
                    <p>
                        <strong>상담 시간3:</strong>
                        3시30분<span id="time3"></span></p>
                    <p>
                        <strong>주제:</strong>
                        프로젝트<span id="subject"></span></p>
                    <p>
                        <strong>날짜:</strong>
                        10/25<span id="date"></span></p>
                    <p>
                        <strong>장소:</strong>
                        오피스<span id="place"></span></p>
                    <p>
                        <strong>전하고 싶은 말:</strong>
                        지금 준비하고 있는 프로젝트 컨펌 받고 싶습니다.<span id="place"></span></p>

                </div>

            </div>

            <div class="footer">
                <div class="button">
                    <button class="large-button" onclick="location.href='edit.html'">수정</button>
                    <button class="large-button" onclick="delete_confirm()">삭제</button>
                </div>
            </div>
        </div>

        <script src="/index.js">
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name1');
            const studentId = urlParams.get('number1');
            const day1 = urlParams.get('day1');
            const time1 = urlParams.get('time1');

            document
                .getElementById('name1')
                .value = name;
            document
                .getElementById('number1')
                .value = studentId;
            document
                .getElementById('day1')
                .value = day1;
            document
                .getElementById('time1')
                .value = time1;

            // 뒤로 가기 버튼을 클릭했을 때 이전 페이지로 이동
            function goBack() {
                window
                    .history
                    .back();
            }

            function delete_confirm() {

                if (confirm("삭제하시겠습니까?")) {
                    alert("삭제됨");
                }
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
